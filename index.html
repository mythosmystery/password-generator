<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form id="input-form">
            <h3>Choose which types of characters to include in the password</h3>
            <p style="color:red" id="error" hidden>ERROR: At least one checkbox must be selected</p>
            <p><input type="checkbox" value="lowercase" checked>Lowercase</p>
            <p><input type="checkbox" value="uppercase">Uppercase</p>
            <p><input type="checkbox" value="numbers">Numbers</p>
            <p><input type="checkbox" value="special">Special Characters</p>
            <h3>Enter the desired length for the password</h3><p id="length-error">(Must be between 8 and 128 characters)</p>
            <input type="number" id="password-length">
            <!-- <p><input type="submit" value="submit"></p>   -->
          </form>
          <textarea   
            readonly         
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"            
          ></textarea>                   
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>          
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
